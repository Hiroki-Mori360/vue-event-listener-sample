<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Sample</title>
  </head>
  <body>
    <!-- index.js内のVue本体のインスタンス化によりcontentsの内側がVue.jsの管理に置かれる -->
    <div id="contents">
      <parent-component></parent-component>
    </div>

    <!-- Vue本体のJavaScriptをCDNからインポート -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vueを利用するJavaScriptをインポート -->
    <script src="./index.js"></script>
  </body>
</html>
